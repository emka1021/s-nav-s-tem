    <title>Çalışmalar</title>
    <style>
        .çalışma {
            margin: 0 auto;
            max-width: 800px;

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <div class="çalışma">
        <ul>
            <li>
                <h3><img src="/hikayem.jpg" alt=""> <br> <br>
                   Yaptığım bir çalışma olmasa da ilerde çıkacak hikayemi Wattpad'den okumayı unutma!
                   <a href="https://www.wattpad.com/home">Wattpad</a>
                </h3>
            </li>
            

        </ul>
    </div>


</body>

</html>
